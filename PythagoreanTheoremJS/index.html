		<title>Pythagorean Theorem</title>
		<h1>
			Calculate the length of each side (in units) of a right triangle with at

		</h1>
	</head>
	<body>
		<image src="triangle.png"></image>
		<br />
		<br />

		<span>Side A: <input type="text" id="legA" /></span>
		<br />
		<span>Side B: <input type="text" id="legB" /></span>
		<br />
		<span>Side C: <input type="text" id="hypC" /></span>

		<button id="confirm">Ok</button>

		<h1 id="return"></h1>
	</body>
